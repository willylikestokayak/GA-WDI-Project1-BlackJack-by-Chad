<!DOCTYPE html>
<html>
<head>
<title>BlackJack</title>
<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>
	<header>
		<h1>Play BlackJack</h1>
		<button id="startGame">Start New Game</button>
	</header>
	<div class="gameBoard">
		<div id="bjTable"></div>
			<form>
				<input type="text" name="Dealer Count">Dealer Count</input>
				<input type="text" name="Player Count">Player Count</input><br>
				<button type="button" class="button" id="aceValue">Change Ace to Value of 1</button>
				<button type="button" class="button" id="hit">Hit Me!</button>
				<button type="button" class="button">Stand</button>
				<button type="button" class="button">Deal 'em up</button> 
			</form>
			<ul id="cardslist"></ul>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
